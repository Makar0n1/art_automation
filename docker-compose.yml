version: '3.8'

services:
  # ============================================
  # MongoDB - Data Storage
  # ============================================
  mongodb:
    image: mongo:7
    container_name: seo-articles-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=seo_articles
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================
  # Redis - Queue + Pub/Sub
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: seo-articles-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # ============================================
  # Backend API Server
  # Handles HTTP/WebSocket requests
  # ============================================
  backend-api:
    build:
      context: ./backend
      target: api
    container_name: seo-articles-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/seo_articles
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855}
      - JWT_EXPIRES_IN=14d
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - MAX_CONCURRENT_GENERATIONS=5

  # ============================================
  # Backend Workers - Article Generation
  # Processes Bull queue jobs
  # Scalable with: docker compose up -d --scale backend-worker=N
  # ============================================
  backend-worker:
    build:
      context: ./backend
      target: worker
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend-api:
        condition: service_started
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/seo_articles
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-2}
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================
  # Frontend - Next.js Application
  # ============================================
  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001/api
    container_name: seo-articles-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend-api
    environment:
      - NODE_ENV=production

  # ============================================
  # MONITORING STACK
  # ============================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: seo-articles-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=7d'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: seo-articles-cadvisor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg

  # Redis Exporter - Redis Metrics for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: seo-articles-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:3.0.0
    container_name: seo-articles-loki
    restart: unless-stopped
    user: "0"
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Promtail - Log Collection Agent
  promtail:
    image: grafana/promtail:3.0.0
    container_name: seo-articles-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: seo-articles-grafana
    restart: unless-stopped
    ports:
      - "3002:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy

volumes:
  mongodb_data:
  redis_data:
  prometheus_data:
  loki_data:
  grafana_data:

# ============================================
# FIRST TIME SETUP:
#
# 1. Create admin user (run from backend directory):
#    cd backend && npm run setup:user
#    This will prompt for email, password, and PIN.
#
# 2. Copy .env.example to .env and set JWT_SECRET:
#    cp backend/.env.example backend/.env
#    # Edit .env and set a strong JWT_SECRET
#
# 3. Start all services:
#    docker compose up -d --build
#
# ============================================
# Usage:
#
# Start all services:
#   docker compose up -d
#
# Scale workers:
#   docker compose up -d --scale backend-worker=5
#
# View logs:
#   docker compose logs -f backend-worker
#   docker compose logs -f backend-api
#
# Stop all services:
#   docker compose down
#
# Stop and remove volumes (DELETES DATA):
#   docker compose down -v
#
# ============================================
# MONITORING URLS:
#
# Grafana (Dashboards & Logs):
#   http://localhost:3002
#   Login: admin / admin123
#
# Prometheus (Metrics):
#   http://localhost:9090
#
# cAdvisor (Container Stats):
#   http://localhost:8080
#
# Loki (Log API):
#   http://localhost:3100
# ============================================
