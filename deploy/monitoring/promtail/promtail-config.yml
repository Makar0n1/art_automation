# Promtail Configuration - Docker service discovery with filtering

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://seo-loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs with service discovery
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # Get container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container

      # Get compose service name if available
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service

      # Drop monitoring containers - they create noise
      - source_labels: ['container']
        regex: 'seo-(loki|grafana|prometheus|promtail|cadvisor|redis-exporter|npm)'
        action: drop

      # Set job label
      - replacement: docker
        target_label: job

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            log: log
            stream: stream
            time: time

      # Use the log field as the actual log line
      - output:
          source: log

      # Add stream label (stdout/stderr)
      - labels:
          stream:

      # Parse timestamp from Docker log
      - timestamp:
          source: time
          format: RFC3339Nano

      # Detect log levels from content
      - regex:
          expression: '(?i)(?P<level>error|warn|info|debug)'
      - labels:
          level:

      # Drop empty log lines
      - match:
          selector: '{job="docker"}'
          stages:
            - drop:
                expression: '^\s*$'
