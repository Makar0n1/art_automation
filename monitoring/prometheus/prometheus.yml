# Prometheus Configuration for SEO Articles Service

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting rules (optional, can add later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 5s

  # Backend API metrics (if exposed)
  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend-api:3001']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node exporter for host metrics (optional)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
