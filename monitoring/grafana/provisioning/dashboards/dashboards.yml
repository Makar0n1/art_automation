# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'SEO Articles Dashboards'
    orgId: 1
    folder: 'SEO Articles'
    folderUid: 'seo-articles'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
